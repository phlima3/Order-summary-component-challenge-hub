<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="imagem-principal">
          <img
            src="images/illustration-hero.svg"
            alt="menina danÃ§ando com fones de ouvido"
          />
        </div>
        <section>
          <div class="titulo"><h1>Order Summary</h1></div>
          <div class="sub-titulo">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
        </section>
        <div class="plano">
          <div class="img-plano">
            <img src="images/icon-music.svg" alt="icone de musica" />
          </div>
          <div class="infos">
            <p id="txt-plano">Annual Plan</p>
            <p id="preco-plano">$59.99/year</p>
          </div>
          <div class="mudar"><a href="#">Change</a></div>
        
      </div>
      <div class="btn-checkout">
        <input type="button" value="Proceed to Payment">
      </div>
      <div class="cancel">
        <p>Cancel Order</p>
      </div>

      <!--   
      Proceed to Payment   -->
    </main>

    </div> -->
  </body>
</html>
